{% set version = "3.2.0" %}

package:
  name: palettable
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/palettable/palettable-{{ version }}.tar.gz
  sha256: 8cfc5a045a395e23c964252181225ed38664482ca4856ac0ca49715b091de8e2

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - palettable
    - palettable.cmocean
    - palettable.colorbrewer
    - palettable.cubehelix
    - palettable.matplotlib
    - palettable.mycarta
    - palettable.tableau
    - palettable.wesanderson

about:
  home: https://jiffyclub.github.io/palettable/
  license: MIT
  license_file: license.txt
  summary: 'Color palettes for Python.'

extra:
  recipe-maintainers:
    - ocefpaf
